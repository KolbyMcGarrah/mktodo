builds:
  - binary: mktodo
  goos:
    - darwin
    - linux
  goarch:
    - arm64
    - amd64
  env:
    - CGO_ENABLED=0
  flags:
    - -mod=vendor

release:
    prerelease: auto

universal_binary:
  - replace: true

brews:
  -
    name: mktodo
    homepage: https://github.com/KolbyMcGarrah/mktodo
    tap:
      owner: KolbyMcGarrah
      name: homebrew-KolbyMcGarrah
    commit_author:
      name: KolbyMcGarrah
      email: KolbyMcGarrah@gmail.com

checksum:
  name_template: 'checksums.txt'
